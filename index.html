    <!-- >>> HEADER <<< -->
    <header>
        <div class="logo"></div>
        <button class="bifrost-btn">BIFROST <img src="img/user-icon.svg" alt="shield user icon"></button>
    </header>

    <!-- >>> MAIN PAGE <<< -->
    <main>
        <!-- >>> BACKGROUND <<< -->
        <div class="background">
            <div class="grid"></div>
            <div class="ai-vector"><img src="img/ai-vector.svg" alt="Viking styled circular drawing"></div>
            <div class="rune-circles">
                <div class="left-circle"></div>
                <div class="right-circle"></div>
            </div>
            <div class="gradient"></div>
        </div>

        <!-- >>> HERO SECTION <<< -->
        <div class="hero">
            <h2 class="title">CLIENT PORTAL</h2>
            <div class="divider-line"></div>
            <p class="intro">
                CROSS THE BIFROST AND ENTER A SPACE DEDICATED TO YOUR PROJECT.<br>
                HERE, YOU'LL BE ABLE TO TRACK PROGRESS AND STAY INVOLVED, EVERY STEP OF THE WAY.
            </p>
        </div>
