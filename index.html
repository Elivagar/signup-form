<body>
    <!-- >>> HEADER <<< -->
    <header>
        <div class="logo"></div>
        <button class="bifrost-btn">BIFROST <img src="img/user-icon.svg" alt="shield user icon"></button>
    </header>

    <!-- >>> MAIN PAGE <<< -->
    <main>
        <!-- >>> BACKGROUND <<< -->
        <div class="background">
            <div class="grid"></div>
            <div class="ai-vector"><img src="img/ai-vector.svg" alt="Viking styled circular drawing"></div>
            <div class="rune-circles">
                <div class="left-circle"></div>
                <div class="right-circle"></div>
            </div>
            <div class="gradient"></div>
        </div>

        <!-- >>> HERO SECTION <<< -->
        <div class="hero">
            <h2 class="title">CLIENT PORTAL</h2>
            <div class="divider-line"></div>
            <p class="intro">
                CROSS THE BIFROST AND ENTER A SPACE DEDICATED TO YOUR PROJECT.<br>
                HERE, YOU'LL BE ABLE TO TRACK PROGRESS AND STAY INVOLVED, EVERY STEP OF THE WAY.
            </p>
        </div>

        <!-- >>> FORM FIELD <<< -->
        <form action="" method="post">
            <div class="form-intro">
                <h3>CREATE AN ACCOUNT</h3>
                <p>ALREADY HAVE AN ACCOUNT? <a href="">LOG IN</a></p>
            </div>

            <section class="input-fields">
                <fieldset>
                    <label for="first-name" class="visually-hidden">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required class="user-icon">

                    <label for="last-name" class="visually-hidden">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required class="user-icon">
                </fieldset>

                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required class="email-icon">

                <label for="password" class="visually-hidden">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required class="eye-icon">

                <label for="repeat-password" class="visually-hidden">Repeat Password</label>
                <input type="password" name="repeat-password" id="repeat-password" placeholder="Repeat Password" required class="eye-icon">

                <label for="invitation-code" class="visually-hidden">Invitation Code</label>
                <input type="text" name="invitation-code" id="invitation-code" placeholder="Invitation Code" required class="key-icon">

                <button type="submit" class="signup-btn">SIGN UP</button>
            </section>
        </form>
    </main>
